# 第一级：项目信息
project:
  name: "DeepSense_Alpha"
  version: 1.2
  output_dir: "./results"

# 第一级：模型定义 (带二级参数)
model:
  type: "Transformer"
  layers: 12
  dropout: 0.1

# 第一级：训练设置 (带三级参数)
training:
  hyperparams:        # 二级
    lr: 0.0005
    epochs: 8
    optimizer: "AdamW"
    batch_size: 32
  resources:          # 二级
    device: "cuda"
    precision: "fp16"
    gpu_config:       # 三级
      memory_frac: 0.8
      allow_growth: true