project:
  name: DeepSense_Alpha
  version: 1.2
  output_dir: ./results
model:
  type: Transformer
  layers: 12
  dropout: 0.1
training:
  hyperparams:
    lr: 0.0005
    epochs: 8
    optimizer: AdamW
    batch_size: 32
  resources:
    device: cuda
    precision: fp16
    gpu_config:
      memory_frac: 0.8
      allow_growth: true
